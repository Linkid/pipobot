#Global parameters for all bots
config:
    logpath: /tmp/pipobot.log
    xmpp_logpath: /var/log/pipobot_xmpp.log
    lang: en
    # Optional; used for debugging XMPP messages
    extra_modules:
       - /home/seb/pipobot-modules

database:
    #For sqlite you need to specify 'sqlite' as engine, and provide a 'src' parameter
    #which will be the path to the database file.
    engine: sqlite
    src: pipobot.sqlite3
    #For mysql, use 'mysql' as engine and provide parameters 'user', 'password', 'host', 'name'
    #to define the database

rooms:
    -
        chan: test@chat.sleduc.fr
        login: login@example.org
        passwd: verysecret
        resource: pipobot
        nick: Pipobot
        modules:
            - _all

groups:
    all:
        - bashfr
        - bashorg
        - blague
        - botanswers
        - bourse
        - chuck
        - cmdalacon
        - date
        - getjid
        - google
        - nextprev
        - ola
        - pendu
        - reminder
        - rps
        - spell
        - todo
        - tv
        - unicode
        - url
        - vdm
        - xhtml

modules_config:
    botmpd:
        host: localhost
        port: 6600
        pwd: /secret/
        datadir: /path/to/music
    hg:
        default: repo2
        repos:
            repo1: /path/to/repo1
            repo2: /path/to/repo2
            repo3: /path/to/repo3
    url:
        respost: True
        repost-ignore:
            - exemple.org
            - sub.domain.net
    cmdalacon:
        config_path: /path/to/cmdlist.cfg
